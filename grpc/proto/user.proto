syntax = "proto3";
package proto;

service User {
  rpc Register (RegisterRequesut) returns (RegisterResponse) {}
}

message RegisterRequesut {
  string attendance_group_id = 1;
  string login_id = 2;
  string password = 3;
  string name = 4;
}

message RegisterResponse {
  RegisterStatus status = 1;
  string message = 2;
}

enum RegisterStatus {
  UNKNOWN = 0;
  SUCCESS = 1;
  ERROR = 2;
}
